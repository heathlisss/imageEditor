<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Редактор фотографий</h1>
        <button class="menu-button" onclick="toggleMenu()">Меню</button>
    </div>


    <div class="page-container">

        <div class="left-section">
            <form action="{{ url_for('index') }}" method="post">
                <input type="text" name="url" placeholder="Вставьте ссылку на изображение" required size="42" class="input-url">
                <button type="submit">Загрузить</button>
            </form>
            <br>
            {% if image_url %}
            <input type="hidden" id="original-image-url" value="{{ image_url }}">
            <img id="uploaded-image" src="{{ image_url }}" alt="Uploaded Image" width="400">
            {% endif %}
        </div>


        <div class="right-section" id="menu">
            <ul class="menu">
                 <li>
                    <label for="brightness">Яркость</label>
                    <input type="range" min="0" max="200" value="100" class="slider" id="brightness" oninput="repaint()">
                </li>
                <li>
                    <label for="contrast">Контрастность</label>
                    <input type="range" min="0" max="200" value="100" class="slider" id="contrast" oninput="repaint()">
                </li>
                <li>
                    <label for="sharpness">Резкость</label>
                    <input type="range" min="0" max="200" value="100" class="slider" id="sharpness" oninput="repaint()">
                </li>
                <li>
                    <label for="color">Цветовой баланс</label>
                    <input type="range" min="0" max="200" value="100" class="slider" id="color" oninput="repaint()">
                </li>
                 <li>
                  <button id="download-button" onclick="downloadImage()">Скачать</button>
                </li>
            </ul>
        </div>
    </div>

<script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
